<!-- As it is a simple thing, while uninspired, three cards will do the trick to show case the information I need. -->
<div class="row">
  <div class="col-sm-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">The Egg Special</h5>
        <!-- a simple image -->
       <div id="egg-special"><img id="eggspecial" alt="no one eats like gaston" src="./img/egg.png" height="400" width="400"></div>
       <button onclick="disappearingEgg()">Click me, I hide!</button>
      </div>
    </div>
  </div>
  <div class="col-sm-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">The Problem</h5>
        <p class="card-text">On the left, you will see bad UI from Doordash. On the right, you can unveil the very, and I mean very, simple fix from myself.</p>
      </div>
    </div>
  </div>
    <!-- A drop down that allows you to choose number of eggs. -->
    <div class="col-sm-4">
      <div class="card">
      <div class="form-group">
        <p>How many eggs would you like to add on? $1.00 per extra egg.<p>
        <input type="number" id="eggyno" min="1" max="15">
        <button id="submitButton" class="btn btn-primary" type="submit">Submit</button>
        </div>
        </div>
      </div>
</div>
